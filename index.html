<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Note Generator</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .upload-section {
      margin-bottom: 20px;
    }
    #notes {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
      margin-top: 20px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Note Generator</h1>
    <div class="upload-section">
      <label for="pdf-upload">Upload your PDF:</label>
      <!-- The accept attribute ensures only PDF files can be selected -->
      <input type="file" id="pdf-upload" accept="application/pdf">
      <button id="process-btn">Generate Notes</button>
    </div>
    <!-- This div will display the generated notes -->
    <div id="notes">
      <!-- Generated notes will appear here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
